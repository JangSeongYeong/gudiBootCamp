<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <link rel="icon" href="../img/chrome.png">
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            text-align: center;
        }
        th,td{
            /* padding: 5px; */
            /* padding: 5px 10px; */
            padding: 5px 10px 5px 10px;
        }

        table{
            margin: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name">홍길동</td>
                <td class="age">70</td>
            </tr>
            <tr>
                <td class="name">이순신</td>
                <td class="age">100</td>
            </tr>
            <tr>
                <td class="name">김길동</td>
                <td class="age">38</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
