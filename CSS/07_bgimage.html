<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <link rel="icon" href="../img/chrome.png">
    <style>
        img{
            width: 100px;
        }
        .image{
            width: 100px;
            height: 100px;
            background-image: url('../img/chrome.png'); /*이미지 불러올때*/
            background-size: 100px 100px; /*불러온 이미지 크기 조정*/
        }
    </style>
</head>
<body>
    <img src="../img/chrome.png" alt="크롬이미지">imgage
    <div class="image">chrome icon</div>
</body>
</html>
