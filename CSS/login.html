<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="icon" href="../img/chrome.png">
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
        th,td{
            padding: 10px;
        }
        #login{
            width: 60px;
            height: 80px;
        }
        .loginField{
            padding: 10px 25px;
        }
        
    </style>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <th class="loginField">ID</th>
                <td>
                    <input type="text" placeholder="아이디를 입력하세요">
                </td>
                <td rowspan="2">
                    <input id="login" type="submit" value="로그인">
                </td>
            </tr>
            <tr>
                <th class="loginField">PW</th>
                <td><input type="password" placeholder="비밀번호를 입력하세요"/></td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="회원가입">
                    <input type="submit" value="아이디/비번 찾기">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
