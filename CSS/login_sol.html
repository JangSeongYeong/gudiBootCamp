<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <link rel="icon" href="../img/chrome.png">
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;  
        }
        th, td{
            padding: 5px;
        }
        #login{
            height: 50px;
        }
    </style>
</head>
<body>
    <h3>로그인페이지</h3>
    <hr/>
    <table>
        <tr>
            <th>ID</th>
            <th><input type="text" name="id"></th>
            <th rowspan="2">
                <button id="login">로그인</button>
            </th>
        </tr>
        <tr>
            <th>PW</th>
            <th><input type="text" name="pw"></th>
        </tr>
        <tr>
            <th colspan="3">
                <button>회원가입</button>
                <button>아이디/비번찾기</button>
            </th>
        </tr>
    </table>
</body>
</html>
