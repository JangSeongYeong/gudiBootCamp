<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>regist</title>
    <link rel="icon" href="../img/chrome.png">
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        td{
            text-align: left;
        }
        th,td{
            padding: 10px;
        }
        input[type="text"], input[type="password"]{
            width: 280px;
        }
        input.agefield{
            width: 70px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>아이디</th>
            <td><input type="text" value=""></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" value=""></td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" value=""></td>
        </tr>
        <tr>
            <th>이&nbsp;&nbsp;&nbsp;&nbsp;름</th>
            <td><input type="text" value=""></td>
        </tr>
        <tr>
            <th>이 메 일</th>
            <td><input type="text" value=""></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td>
                <select name="years">
                    <option value="1997" selected>1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                </select>
                <select name="months">
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04" selected>04</option>
                </select>
                <select name="days">
                    <option value="01" selected>01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                <input type="radio" name="gender" value="남자"> 남자
                <input type="radio" name="gender" value="여자"> 여자
            </td>
        </tr>
        <tr>
            <th>취미</th>
            <td>
                <input type="checkbox" name="Hobby" value="dirve"/>드라이브
                <input type="checkbox" name="Hobby" value="sports"> 스포츠
                <input type="checkbox" name="Hobby" value="game"> 게임
                <input type="checkbox" name="Hobby" value="fishing"> 낚시
            </td>
        </tr>
        <tr>
            <th>나이</th>
            <td><input class="agefield" type="text" value="20"></td>
        </tr>
        <tr>
            <th>보안등급</th>
            <td><input type="range" value="security"></td>
        </tr>
    </table>
</body>
</html>
