<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <link rel="icon" href="../img/chrome.png">
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            padding: 5px 10px;
        }
        input[type="text"], input[type="password"]{
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>회원가입</h3>
    <hr/>
    <table>
        <tr>
            <th>아이디</th>
            <td><input type="text" name="id"/></td>
        </tr>
        <tr>
            <th>비밀번호</th>
            <td><input type="password" name="id"/></td>
        </tr>
        <tr>
            <th>비밀번호 확인</th>
            <td><input type="password"/></td>
        </tr>
        <tr>
            <th>이름</th>
            <td><input type="text" name="id"/></td>
        </tr>
        <tr>
            <th>email</th>
            <td><input type="email" name="id"/></td>
        </tr>
        <tr>
            <th>생년월일</th>
            <td>
                <select name="year">
                    <option value="">연도 선택</option>
                </select>
                <select name="month">
                    <option value="">월 선택</option>
                </select>
                <select name="day">
                    <option value="">날짜 선택</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>성별</th>
            <td>
                <input type="radio" name="gender" value="남"/>남자
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" value="여"/>여자
            </td>
        </tr>
        <tr>
            <th>취미</th>
            <td>
                <input type="checkbox" name="hobby" value="drive"/>드라이브
                <input type="checkbox" name="hobby" value="sports"/>스포츠
                <input type="checkbox" name="hobby" value="game"/>게임
                <input type="checkbox" name="hobby" value="fishing"/>낚시
            </td>
        </tr>
        <tr>
            <th>나이</th>
            <td><input type="number" name="age" min="20" max="100"/></td>
        </tr>
        <tr>
            <th>보안등급</th>
            <td>
                <input type="range" min="0" max="100" value="0" step="10" name="security">
            </td>
        </tr>
    </table>
</body>
</html>
