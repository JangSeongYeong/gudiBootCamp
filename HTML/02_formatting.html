<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>글자 꾸미기</title>
    </head>
    <body>
         <p>우리가 배우는 과목은
            <addr title="Hyper Text Markup Language">HTML</addr> 
            입니다.
        </p>
        <p>
            <b>HTML</b> 은 웹에서 화면을 표시해줍니다.
        </p>
        <p>
            특정 단어에 <del>취소선</del>, <ins>밑줄</ins>을 그어 줄 수 있다.
        </p>
        <p>
            또한 특정 단어에 <i>이텔릭체</i> 또는 <mark>마크</mark> 를 해 줄 수 있다.
        </p>
        <p>
            쿼터 표현 역시 태그로 가능하다. "그냥 해도 되지만" <q>태그로도 가능</q>
        </p>
        <p>
            윗첨자(x<sup>2</sup>)와 아랫첨자(x<sub>2</sub>)도 가능하다.    
        </p>
        
    </body>
</html>
