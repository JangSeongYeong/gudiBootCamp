<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 형식</title>
</head>
<body>
    <!-- 
        버튼은 값을 서버로 전송하지 않기 때문에 표현하는 value 만 사용 
    -->
    <input type="button" value="click me"/>
    <button>click me</button>

    <!-- 특정 영역을 테두리로 감싸준다. -->
    <fieldset>
        <legend>submit 사용법</legend>
        <form> <!-- 1. from 태그로 감싸져야 한다.-->
            <!-- 2. 서버로 보낼 값이 있어야 한다. -->
            ID:<input type="text" name="id" value="" placeholder="ID 입력"/><br/>
            PW:<input type="password" name="pw" value="" placeholder="PW 입력"/>
            <!-- 3. 서브밋 버튼이 있어야 한다. -->
            <input type="submit" value="전송">
        </form>
    </fieldset>

    <fieldset>
        <legend>radio & check box</legend>
        <!-- 체크 박스는 복수 선택이 가능하다. -->
        <input type="checkbox" name="vehicle" value="Bike"> Bike
        <input type="checkbox" name="vehicle" value="car"> Car
        <input type="checkbox" name="vehicle" value="Boat"> Boat
        <input type="checkbox" name="vehicle" value="Cycle"> Cycle
        <br/><br/>
        <!-- 라디오 버튼은 단일 선택만 가능하다. -->
        <!-- radio는 name 통일에 주의 -->
        <input type="radio" name="gender" value="남">남자
        <input type="radio" name="gender" value="여">여자 
    </fieldset>

    <fieldset>
        <legend>file</legend>
        <form>
            <!-- 복수 파일을 전송하고 싶을때 multiple 옵션 -->
            select a file : <input type="file" name="img" value="" multiple/>
            <input type="submit" value="업로드"/>
        </form>
    </fieldset>

    <fieldset>
        <legend>text & hidden</legend>
        First Name : <input type="text" name="firstname" value="" placeholder="이름">
        <br/>
        Last Name : <input type="hidden" name="lastname" value="" placeholder="성">
    </fieldset>

    <fieldset>
        <legend>select & data list</legend>
        자동차 선택 :
        <!-- 가장 위에 있는 것이 기본 선택 된다. -->
        <!-- selected 를 사용하면 그것이 기본 선택 된다. -->
        <select name="cars">
            <option value="volvo">볼보</option>
            <option value="Benz">벤츠</option>
            <option value="audi" selected>아우디</option>
            <option value="BWM">BMW</option>
        </select>

        <!-- datalist 는 검색이 되는 select 이다. -->
        브라우저 선택:
        <!-- list 와 id 의 이름이 동일해야 한다. -->
        <input list="browsers" name="browsers" />
        <datalist id="browsers">
            <!-- option 태그에 값을 넣지 않으면 자동으로 value 의 값이 적용 됨 -->
            <option value="Edge"></option>
            <option value="FireFox"></option>
            <option value="Chrome"></option>
            <option value="Opera">오페라</option>
            <option value="Safari">사파리</option>
        </datalist>
    </fieldset>

    <!-- 정말 안쓰는 것들... 시작 -->
    <fieldset>
        <legend>E-mail</legend>
        <!-- email 은 form 이 있어야만 동작한다. -->
        <form>
            ID : <input type="text" name="id" value="" required/>
            이메일 : <input type="email" name="email" value=""/>
            <input type="submit" value="전송"/>
        </form>
    </fieldset>

    <fieldset>
        <legend>color & date & month</legend>
        좋아하는 색상을 선택하세요 : <input type="color" name="favorcolor"/> <br/>        
        date : <input type="date" name="day"> <br/>
        month : <input type="month" name="dmonth"> <br/>
    </fieldset>
    <!-- 정말 안쓰는 것들... 끝 -->

    <!-- 이미지 그래픽 적인 것들 -->
    <fieldset>
        <legend>image</legend>
        <img src="../img/chrome.png" width="50px" height="50px" alt="크롬아이콘"/>
        <input type="image" src="../img/img01.jpg" width="100px" height="100px" alt="life 버섯 이미지">
    </fieldset>

    <fieldset>
        <legend>게이지</legend>
        RANGE(0~100):
        <input type="range" name="point" value="50" min="0" max="100" step="10"/>
        <br/>
        Disk Useage C: <meter min="0" max="100" value="20"></meter>
        <br/>
        Download 진행률 :
        <progress min="0" max="100" value="35"></progress>
    </fieldset>

</body>
</html>
