<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h3>LIST 1 (ul)</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>J-QUERY</li>
    </ul>

    <h3>LIST 2 (ol)</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JAVA SCRIPT</li>
        <li>J-QUERY</li>
    </ol>

    <h3>LIST 3 (dl)</h3>
    <dl>
        <dt>HTML</dt>
        <dd>UI 의 기본 뼈대를 담당한다.</dd>
        <dt>CSS</dt>
        <dd>HTML 을 예쁘게 꾸며준다.</dd>
        <dt>JAVA SCRIPT</dt>
        <dd>HTML 의 동적인 기능을 부여한다.</dd>
        <dt>J-QUERY</dt>
        <dd>JAVA SCRIPT 라이브러리</dd>
    </dl>
</body>
</html>
