<html>
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="../img/logo.png">

        .ex{
            background-color: cadetblue;
            text-align: center;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <button id="add">클래스 추가</button>
    <button id="remove">클래스 삭제</button>
    <button id="toggle">클래스 토글</button>
    <div>DIV</div>
</body>
<script>
    /*
    // addClass('클래스이름')

    // toggleClass('클래스이름')

    */

    $('button').on('click',function(){
        switch($(this).attr('id')){
            case 'add':
                $('div').addClass('ex');
                break;
            case 'remove':
                $('div').removeClass('ex');
                break;
            /*
            case 'toggle': 
                $('div').toggleClass('ex');
                if($('div').attr('class')==""){
                    $(this).html('클래스 추가');
                } else{
                    $(this).html('클래스 삭제');
                }
                break;
            */
        }
    });

    $('#toggle').click(function(){
        $('div').toggleClass('ex');
        var sw = $('div').hasClass('ex');
        if(sw){
            $(this).html('remove');
        } else{
            $(this).html('add');
        }
    });
</script>
</html>
