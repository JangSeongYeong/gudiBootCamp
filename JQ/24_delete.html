<html>
<head>
    <meta charset="UTF-8">
    <title>J-QUERY</title>
    <link rel="icon" href="../img/logo.png">
    <!-- Content Delivery Network 방식 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        div.parent{
            background-color: yellow;
            width: 400px;
            height: 180px;
            text-align: center;
        }

        div.parent div{
            background-color: green;
            width: 300px;
            height: 50px;
            margin: 20px auto;
            color: white;
            font-weight: 600;
            line-height: 45px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <b>Parent Element</b>
        <div>Child Element 1</div>
        <div>Child Element 2</div>
    </div>
    <button id="remove">remove()</button>
    <button id="empty">empty()</button>
</body>
<script>
    $('button').click(function(){
        if($(this).attr('id') == 'remove'){
            $('.parent').remove();
        } else if($(this).attr('id') == 'empty'){
            $('.parent').empty();
        }
    });
</script>
</html>
