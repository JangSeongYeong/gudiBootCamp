    <meta charset="UTF-8">
    <title>JAVA SCRIPT</title>
    <link rel="icon" href="../img/chrome.png">
    <style>
        
    </style>
</head>
<body>
    
</body>
<script>
    var x = 10;
    var y = x; // 10
    x = 20;
    console.log(x,y);

    var a = [1,2,3,4,5];
    var b = a;
    console.log('a:' +a);
    console.log('b:' +b);
    
    a[0] = 50;
    a[4] = 100;
    console.log('a:' +a);
    console.log('b:' +b);
    /*
        a 배열의 값을 수정하였는데, b 배열의 값도 함께 수정되는 현상 (실수가 많이 일어나는 부분)
        : shallow copy
        -> b = a 가 a 배열이 b 에 복사된 것이 아니라 링크 된 것으로 보는게 맞다.
    */

    var src = ['A', 'B', 'c', 'D', 'E']
    var dest = [];

    for(let i = 0; i < src.length; i++){
        dest[i] = src[i];
    }
    console.log('dest :'+dest);
    
    // 변경확인
    src[1] = 'Z';
    console.log('src :'+src);
    console.log('dest :'+dest); // dest 가 변경되지 않음

</script>
</html>
