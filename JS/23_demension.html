<script>
    // 자바스크립트 에서는 정식적으로 3차원까지는 지원하지 않는다.(다른 방법을 사용해야 함)
    var apt = [
        [0,1,2,3,4],
        [10,11,12,13,14],
        [20,21,22,23,24],
        [30,31,32,33,34],
        [40,41,42,43,44],
    ];

    console.log(apt);
    // 3층 2호의 값
    console.log(apt[3][2])

    // 2층 2호의 값
    console.log(apt[2][2])

    // 4층 4호의 값
    console.log(apt[4][4])
    
    var royal = [];
    // 아파트 처럼 5개층 5개호 아파드를 만들어보자(push 사용해서)
    for(var i = 0; i < 5; i++){
        royal.push([]);
        for(var j = 0; j < 5; j++){
            royal[i].push(j+(i*10));
        }
    }
    console.log('royal',royal);

</script>
