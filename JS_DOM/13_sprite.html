<html>
<head>
    <meta charset="UTF-8">
    <title>DOM SCRIPT</title>
    <link rel="icon" href="../img/logo.png">
    <style>
        #screen{
            width: 256px;
            height: 256px;
            top: 50px;
            left: 0px;
            position: absolute;
            background: url('../img/sprite.png') 0px 0px;
        }
    </style>
</head>
<body>
    <div id="screen"></div>
    <button>start</button>
    <button>stop</button>
</body>
<script>
    var screen = document.getElementById('screen');
    var start = document.getElementsByTagName('button')[0];
    var stop = document.getElementsByTagName('button')[1];
    var inter;
    var position = 0;
    var move = 0;
    start.addEventListener('click', function(e){
        e.target.disabled = true;
        inter = setInterval(function(){
            position += -256;
            screen.style.background = 'url(../img/sprite.png) '+position+'px 0px';
            if(position == -1280){
                position = 0;
            }
            screen.style.left = move += 30;
            if(move > window.innerWidth-256){
                move = 0;
            }
            
        }, 100);
    });

    stop.addEventListener('click', function(e){
        clearInterval(inter);
        start.disabled = false;
    });

    stop.addEventListener('dblclick', function(e){
        position = 0;
        move = 0;
        screen.style.left = 0;
        screen.style.background = 'url(../img/sprite.png) '+position+'px 0px';
    })

</script>
</html>
