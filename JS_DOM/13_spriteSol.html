<html>
<head>
    <meta charset="UTF-8">
    <title>DOM SCRIPT</title>
    <link rel="icon" href="../img/logo.png">
    <style>
        #screen{
            width: 256px;
            height: 256px;
            top: 50px;
            left: 0px;
            position: absolute;
            background: url('../img/sprite.png') 0px 0px;
        }
    </style>
</head>
<body>
    <div id="screen"></div>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
</body>
<script>
    var ani = [-21,-297,-538,-790,-1066,-1310];
    var obj;
    var x = 0;
    var screen = document.getElementById('screen');

    function start(){
        var i = 0;
        obj = setInterval(function(){
            screen.style.background = "url('../img/sprite.png') "+ani[i]+"px 0px";
            i++;
            x += 20;
            if(i==ani.length){
                i=0;
            }
            screen.style.left = x;
        }, 100);
    }

    function stop(){
        clearInterval(obj);
        x = 0;
        screen.style.left = x;
    }



</script>
</html>
